<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { display: flex; margin: 0; font-family: sans-serif; background-color: #f0f2f5;}
        .sidebar { width: 250px; background-color: #ffffff; padding: 20px; height: 100vh; box-shadow: 2px 0 5px rgba(0,0,0,0.1); position: fixed;}
        .sidebar h3 { color: #764ba2; text-align: center; margin-bottom: 25px; font-weight: bold;}
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li a { text-decoration: none; color: #555; display: block; padding: 12px; border-radius: 8px; transition: 0.2s; }
        .sidebar ul li a:hover, .sidebar ul li a.active { background-color: #f8f9fa; color: #764ba2; font-weight: 600; }
        .main-content { flex-grow: 1; margin-left: 250px; padding: 30px; }
        .card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>GoGo Admin</h3>
        <ul>
            <li><a href="{{ url_for('dashboard') }}" class="active"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
            <li><a href="{{ url_for('admin_management') }}"><i class="bi bi-people me-2"></i> Admins</a></li>
            <li><a href="{{ url_for('audit_log') }}"><i class="bi bi-journal-text me-2"></i> Audit Log</a></li>
            <li><hr></li>
            <li><a href="{{ url_for('logout') }}" class="text-danger"><i class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header d-flex justify-content-between align-items-center mb-4">
            <h1>Welcome, {{ username }}!</h1>
        </div>
        <div class="card p-4">
            <h2>Dashboard Overview</h2>
            <p class="mt-3">You are logged in as <strong>{{ username }}</strong>.</p>
            <p>Use the menu on the left to manage the system. All your actions are now being logged in the Audit Log for security purposes.</p>
        </div>
    </div>
</body>
</html>
